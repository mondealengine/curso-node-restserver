<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign in</title>
</head>
<body>
    <h1>Google Sign in</h1>
    <hr>
    <div id="g_id_onload"
    data-client_id="760145299380-bcf2ouiba204h15nh3h30fsts4dss6ke.apps.googleusercontent.com"
    data-auto_prompt="false"
    data-callback="handleCredentialResponse">
</div>
<div class="g_id_signin"
    data-type="standard"
    data-size="large"
    data-theme="outline"
    data-text="sign_in_with"
    data-shape="rectangular"
    data-logo_alignment="left">
</div>
    <script src="https://accounts.google.com/gsi/client" async></script>

    <button id="google_signout">
        Signout
    </button>

    <script>
        function handleCredentialResponse(response) {
            
            // con window.location.origin se obtiene por decir de una manera el root de la url
            const url = `${window.location.origin}/api/auth/google`;
            const body = {id_token: response.credential}

           fetch(url, {
            method: 'POST',
            headers : {
                'Content-Type':'application/json'
            },
            body: JSON.stringify(body)
           })
            .then((resp) => resp.json())
            .then((resp) => {
                 console.log(resp);
                 localStorage.setItem('email',resp.usuario.correo)
             })
            .catch(console.warn);
        }

        const button = document.getElementById('google_signout');
        button.onclick = () => {
            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            })
        }
      </script>

</body>
</html>
